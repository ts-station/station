<!doctype html>
<html lang="en" style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用乘车人</title>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/less/reder1.css">
</head>
<body>
<div class="header">
    <a href="#" onClick="javascript:history.back(-1);"></a><div>常用乘车人</div>
</div>

<button class="btn-add">
    <span></span><span>新增常用联系人</span><span></span>
</button>

<div class="cont">
    <ul>
        <volist name="list" id="f">
            <li>
                 <span>
                    <div>{$f['cpm_purchasername']}</div>
                    <div>身份证：{$f['cpm_card']}</div>
                </span>
                <span class="edit" value="{$f['cpm_id']}"></span>
            </li>
        </volist>
    </ul>
</div>
</body>
<script src="__PUBLIC__/Home/js/common.js"></script>
<script src="__PUBLIC__/Home/js/jquery.js"></script>
<script>
$(document).ready(function(){
    $(".btn-add").click(function(){
        window.location.href="../customer/add_purchaser_member";
    });
    $(".edit").click(function(){
        var id=$(this).attr('value');
        window.location.href="../customer/add_purchaser_member?id="+id;
    });
});
</script>

</html>
